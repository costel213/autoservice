<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'mechanics')}">

<body>

<h2>
    <th:block th:if="${exper['new']}">New </th:block>
    Car
</h2>
<form th:object="${exper}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Mechanic</label>
            <div class="col-sm-10">
                <span th:text="${mechanic?.firstName + ' ' + mechanic?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('TimeInterval', 'timeInterval', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Position', 'position', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${exper['new']} ? 'Add Experience' : 'Update Experience'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Experience</button>
        </div>
    </div>
</form>

</body>

</html>
