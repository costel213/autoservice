<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'specialtiesList')}">
<head>
    <meta charset="UTF-8">
    <title>List of Specialties</title>
</head>
<body>
<h2>Specialties</h2>

<table id="specialties" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="specialty : ${specialties}">
        <td th:text="${specialty.id}"/>
        <td>
            <a th:href="@{/specialties/__${specialty.id}__/edit}" th:text="${specialty.name}"/></a>
        </td>
        <td>
            <a th:href="@{/specialties/{specialtyId}/deleted(specialtyId=${specialty.id})}"/>Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-default" th:href="@{/specialties/new}">Add Specialty</a>
</body>
