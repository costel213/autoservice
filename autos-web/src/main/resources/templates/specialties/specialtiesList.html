<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'specialtiesList')}">
<head>
    <meta charset="UTF-8">
    <title>List of Specialties</title>
</head>
<body>
<h2>Specialties</h2>

<table id="specialties" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="specialty : ${specialties}">
        <td th:text="${specialty.id}"/>
        <td>
            <a th:href="@{/specialties/__${specialty.id}__/edit}" th:text="${specialty.name}"/></a>
        </td>
        <td>
            <a th:href="@{/specialties/{specialtyId}/deleted(specialtyId=${specialty.id})}"/>Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-default" th:href="@{/specialties/new}">Add Specialty</a>

<div th:if="${totalPages > 1}">
    <span>Pages:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/specialties/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/specialties.html/?page=1'}" title="First"
         class="glyphicon glyphicon-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="glyphicon glyphicon-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/specialties.html/?page=' + ${currentPage - 1}}" title="Previous"
         class="glyphicon glyphicon-triangle-left"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="glyphicon glyphicon-triangle-left"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/specialties.html/?page=' + ${currentPage + 1}}" title="Next"
         class="glyphicon glyphicon-triangle-right"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="glyphicon glyphicon-triangle-right"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/specialties.html/?page=' + ${totalPages}}" title="Last"
         class="glyphicon glyphicon-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="glyphicon glyphicon-forward"></span>
    </span>
</div>
</body>
