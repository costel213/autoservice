<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'usersList')}">
<head>
    <meta charset="UTF-8">
    <title>List of Specialties</title>
</head>
<body>
<h2>Users</h2>

<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td>
            <a th:href="@{/users/__${user.id}__/edit}" th:text="${user.firstName + ' ' + user.lastName}"/></a>
        </td>
        <td th:text="${user.userName}"/>
        <td>
            <span th:each="grantedAuthority : ${user.roles}"
                  th:text="${grantedAuthority.role + ' '}"/> <span
                th:if="${user.roles.size() == 0}">none</span></td>
        <td>
            <a th:href="@{/users/{userId}/deleted(userId=${user.id})}"/>Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-default" th:href="@{/users/new}">Add New User</a>

<div th:if="${totalPages > 1}">
    <span>Pages:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/users/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/users.html/?page=1'}" title="First"
         class="glyphicon glyphicon-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="glyphicon glyphicon-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/users.html/?page=' + ${currentPage - 1}}" title="Previous"
         class="glyphicon glyphicon-triangle-left"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="glyphicon glyphicon-triangle-left"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/users.html/?page=' + ${currentPage + 1}}" title="Next"
         class="glyphicon glyphicon-triangle-right"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="glyphicon glyphicon-triangle-right"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/users.html/?page=' + ${totalPages}}" title="Last"
         class="glyphicon glyphicon-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="glyphicon glyphicon-forward"></span>
    </span>
</div>
</body>
