<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'usersList')}">
<head>
    <meta charset="UTF-8">
    <title>List of Specialties</title>
</head>
<body>
<h2>Users</h2>

<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td>
            <a th:href="@{/users/__${user.id}__/edit}" th:text="${user.firstName + ' ' + user.lastName}"/></a>
        </td>
        <td th:text="${user.userName}"/>
        <td>
            <span th:each="grantedAuthority : ${user.roles}"
                  th:text="${grantedAuthority.role + ' '}"/> <span
                th:if="${user.roles.size() == 0}">none</span></td>
        <td>
            <a th:href="@{/users/{userId}/deleted(userId=${user.id})}"/>Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
