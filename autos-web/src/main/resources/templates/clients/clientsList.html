<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>

<h2>Clients</h2>

<table id="clients" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Cars</th>
        <th>Delete Client</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td>
            <a th:href="@{/clients/__${client.id}__}" th:text="${client.firstName + ' ' + client.lastName}"/></a>
        </td>
        <td th:text="${client.address}"/>
        <td th:text="${client.city}"/>
        <td th:text="${client.telephone}"/>
        <td><span th:text="${#strings.listJoin(client.cars, ', ')}"/></td>
        <td>
            <a th:href="@{/clients/{clientId}/deleted(clientId=${client.id})}"/>Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${totalPages > 1}">
    <span>Pages:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/clients/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/clients/?page=1'}" title="First"
         class="glyphicon glyphicon-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="glyphicon glyphicon-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/clients/?page=' + ${currentPage - 1}}" title="Previous"
         class="glyphicon glyphicon-triangle-left"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="glyphicon glyphicon-triangle-left"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/clients/?page=' + ${currentPage + 1}}" title="Next"
         class="glyphicon glyphicon-triangle-right"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="glyphicon glyphicon-triangle-right"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/clients/?page=' + ${totalPages}}" title="Last"
         class="glyphicon glyphicon-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="glyphicon glyphicon-forward"></span>
    </span>
</div>
</body>
</html>
