<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'clients')}">
<head>
    <meta charset="UTF-8">
    <title>List of Clients</title>
</head>
<body>
    <h2 th:text="'List of Clients'">List of Clients...</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150ps;">Id</th>
            <th style="width: 150ps;">First Name</th>
            <th style="width: 150ps;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client?.id}">1</td>
            <td th:text="${client?.firstName}">Joe</td>
            <td th:text="${client?.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
