<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'mechanics')}">

<body>

<h2>Mechanic</h2>
<form th:object="${mechanic}" class="form-horizontal" id="add-mechanic-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Specialty', 'specialties', ${specialties})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${mechanic['new']} ? 'Add Mechanic' : 'Update Mechanic'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Mechanic</button>
        </div>
    </div>
</form>
</body>
</html>
