<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="~{fragments/layout :: layout (~{::body}, 'mechanics')}">
<head>
    <meta charset="UTF-8">
    <title>List of Mechanics</title>
</head>
<body>
<h2>Mechanics</h2>

<table id="mechanics" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
        <div sec:authorize="hasRole('ADMIN')">
            <th>Delete Mechanic</th>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mechanic : ${mechanics}">
        <td>
            <a th:href="@{/mechanics/__${mechanic.id}__}" th:text="${mechanic.firstName + ' ' + mechanic.lastName}"></td>
        <td>
            <span th:each="specialty : ${mechanic.specialties}"
                  th:text="${specialty.Name + ' '}"/> <span
                th:if="${mechanic.specialties.size() == 0}">none</span></td>
        <div sec:authorize="hasRole('ADMIN')">
            <td>
                <a th:href="@{/mechanics/{mechanicId}/deleted(mechanicId=${mechanic.id})}"/>Delete</a>
            </td>
        </div>
    </tr>
    </tbody>
</table>

<a class="btn btn-default" th:href="@{/mechanics/new}">Add Mechanic</a>

<div th:if="${totalPages > 1}">
    <span>Pages:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/mechanics/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/mechanics.html/?page=1'}" title="First"
         class="glyphicon glyphicon-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="glyphicon glyphicon-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/mechanics.html/?page=' + ${currentPage - 1}}" title="Previous"
         class="glyphicon glyphicon-triangle-left"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="glyphicon glyphicon-triangle-left"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/mechanics.html/?page=' + ${currentPage + 1}}" title="Next"
         class="glyphicon glyphicon-triangle-right"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="glyphicon glyphicon-triangle-right"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/mechanics.html/?page=' + ${totalPages}}" title="Last"
         class="glyphicon glyphicon-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="glyphicon glyphicon-forward"></span>
    </span>
</div>
</body>
</html>
